name: Bug report
about: Report a reproducible bug
title: "[Bug] "
labels: ["kind/bug", "status/triage"]
body:
  - type: textarea
    id: summary
    attributes: { label: Summary }
    validations: { required: true }
  - type: textarea
    id: repro
    attributes: { label: Reproduction steps }
    validations: { required: true }
  - type: textarea
    id: expected
    attributes: { label: Expected behavior }
    validations: { required: true }
  - type: textarea
    id: actual
    attributes: { label: Actual behavior }
    validations: { required: true }
